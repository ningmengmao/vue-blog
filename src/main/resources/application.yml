mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      table-prefix: b_
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/newblog?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: blog
    password: 123456

    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: select 'x'
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat, wall
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      use-global-data-source-stat: true

      ## StatViewServlet配置，说明请参考Druid Wiki，配置_StatViewServlet配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        allow: 127.0.0.1
        login-password: 123456
        login-username: admin

      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"

      filter:
        wall:
          enabled: true
          db-type: mysql
          config:
            alter-table-allow: false
            truncate-allow: false
            drop-table-allow: false
      connection-init-sqls: set names utf8mb4;
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB


logging:
  group:
    tomcat: org.apache.catalina, org.apache.coyote, org.apache.tomcat
  level:
    tomcat: info
    com.baomidou.mybatisplus: debug
    com.ningmeng.vueblog.mapper: debug
    com.ningmeng.vueblog.service: debug
    com.ningmeng.vueblog.controller: debug
    org.springframework.web: debug
  file: log/vue-blog.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSSS} --- {%thread} --- %-5level --- %logger{50} --- %msg%n"

